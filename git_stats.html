    // const btnRepos = document.getElementById("btnRepos")

    getCommits();

    async function getTraffic() {
        clear();
        const url = "https://api.github.com/repos/malvarez0722/ee461l-team-project/traffic/views?access_token=5355e64db62ef3d344dd520335e065f5ade1e283"
        const response = await fetch(url)
        const result = await response.json()

        getViews(result);

    }


    async function getCommits(url="https://api.github.com/repos/malvarez0722/ee461l-team-project/commits? ") {
        clear();

        const headers = {
            "Accept" : "application/vnd.github.cloak-preview"
        }
        const response = await fetch(url, {
            "method" : "GET",
            // "headers" : headers
        })

        const result = await response.json()

        //init
        users = {
            "neetishah": 0,
            "bailloj": 0,
            "aidanmcgraw": 0,
            "mtmn19": 0,
            "malvarez0722": 0,
            "aaa4521": 0
        };

        // var users_arr = ["neetishah", "bailloj", "aidanmcgraw", "mtmn19", "malvarez0722", "asad"];
        // temporarily hard coded contributors
        for ( var i =0; i< result.length; i++){
          if (result[i].committer != null){
          var committer = result[i].committer.login;
            if (committer == "neetishah")
              users.neetishah++;
            if (committer == "bailloj")
              users.bailloj++;
            if (committer == "aidanmcgraw")
              users.aidanmcgraw++;
            if (committer == "mtmn19" || result[i].author.name=="Megan Nguyen" )
              users.mtmn19++;
            if (committer == "malvarez0722")
              users.malvarez0722++;
            if (committer == "aaa4521")
              users.aaa4521++;
            } else {
              if (result[i].commit.author != null){
                var committer = result[i].commit.author.name;
                  if (committer == "neeti")
                    users.neetishah++;
                  if (committer == "Jireh")
                    users.bailloj++;
                  if (committer == "aidanmcgraw")
                    users.aidanmcgraw++;
                  if (committer == "Megan Nguyen" )
                    users.mtmn19++;
                  if (committer == "Manolo Alvarez Cristiano")
                    users.malvarez0722++;
                  if (committer == "Asad")
                    users.aaa4521++;
                }
            }
        }
        console.log( users);
//bar chart
        bar(users);

    }

    function bar(users){
      //bar chart
          var ctxB = document.getElementById("barChart").getContext('2d');
          var myBarChart = new Chart(ctxB, {
          type: 'bar',
          data: {
          labels: ["neetishah", "bailloj", "aidanmcgraw", "mtmn19", "malvarez0722", "aaa4521"],
          datasets: [{
          label: '# of Commits',
          data: [users.neetishah, users.bailloj, users.aidanmcgraw, users.mtmn19, users.malvarez0722, users.aaa4521],
          backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
          'rgba(255,99,132,1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
          }]
          },
          options: {
          scales: {
          yAxes: [{
          ticks: {
          beginAtZero: true
          }
          }]
          }
          }
          });


    }

    function getViews(result){
        var count = result.count;
        var unique = result.uniques;

        var head1 = document.createElement('h4');
        var head2 = document.createElement('h4');

        var bold1 = document.createElement('strong');
        var bold2 = document.createElement('strong');
        bold1.appendChild(document.createTextNode( "Total  Page Visits: "));
        bold2.appendChild(document.createTextNode( "Unique  Page Visits: "));


          head1.appendChild(bold1);
          head2.appendChild(bold2);
          head1.appendChild(document.createTextNode( count ));
          head2.appendChild(document.createTextNode( unique ));
          divResult.appendChild(head1);
          divResult.appendChild(head2);


    }

    function clear(){
        while(divResult.firstChild)
            divResult.removeChild(divResult.firstChild)
    }
