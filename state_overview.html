          function abbrState(input, to){

    var states = [

        ['Virginia', 'VA'],
        ['Washington', 'WA'],
        ['West Virginia', 'WV'],
        ['Wisconsin', 'WI'],
        ['Wyoming', 'WY'],
    ];

    if (to == 'abbr'){
        input = input.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
        for(i = 0; i < states.length; i++){
            if(states[i][0] == input){
                return(states[i][1]);
            }
        }
    } else if (to == 'name'){
        input = input.toUpperCase();
        for(i = 0; i < states.length; i++){
            if(states[i][1] == input){
                return(states[i][0]);
            }
        }
    }
}

            /**
            * Sample JavaScript code for civicinfo.representatives.representativeInfoByDivision
            * See instructions for running APIs Explorer code samples locally:
            * https://developers.google.com/explorer-help/guides/code_samples#javascript
            */
            function loadClient() {
            console.log(localStorage.getItem('state').toLowerCase())
            let state_abbreviation
            if(localStorage.getItem('state').length >2){
              state_abbreviation = (abbrState(localStorage.getItem('state').charAt(0).toUpperCase() + localStorage.getItem('state').slice(1).toLowerCase(),'abbr'));
              if (state_abbreviation){
                state_abbreviation=state_abbreviation.toLowerCase()
              }
            }else{
              state_abbreviation= localStorage.getItem('state').toLowerCase()
            }
            let division = "ocd-division/country:us/state:"+state_abbreviation
            console.log(division)
            gapi.client.setApiKey("AIzaSyBxblHg9N0p6-un0y8HD0QOgD7sryfhcKQ");
            return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/civicinfo/v2/rest")
                .then( function() {
                        //console.log("loaded");
                        return gapi.client.civicinfo.representatives.representativeInfoByDivision({
                        "ocdId": division})},
                        function(err) { console.error("Error loading GAPI client for API", err);})
                .then(function(response) {
                        //console.log("hello");
                        console.log(response.result);
                        // Handle the results here (response.result has the parsed body).
                        var app = document.getElementById('root')
                        var container = document.createElement('div')
                        container.setAttribute('class', 'container')
                        app.appendChild(container)
                        var offices = response.result.offices
                        for (var i =0;i< offices.length;i++) {
                            // card is a wrapper for each element and title
                            var card = document.createElement('div')
                            // h1 is the header of each card (title of element for that politician),
                            var h1 = document.createElement('h1')
                            card.setAttribute('class', 'card')
                            h1.textContent = (offices[i]).name
                            container.appendChild(card)
                            card.appendChild(h1)
                            num_officials = offices[i].officialIndices.length
                            console.log(num_officials)
                            for (var j=0; j<num_officials;j++){
                                officialIndex = (offices[i].officialIndices)[j]
                                var official = (response.result.officials)[officialIndex]
                                var h2 =  document.createElement('h2')
                                var h4 = document.createElement('h4')
                                var h5 = document.createElement('h5')
                                var a = document.createElement('a')
                                var br = document.createElement('br')
                                //var img = document.createElement('img')
                                h4.textContent = official.party
                                h2.textContent = official.name
                                console.log(official.name)
                                a.href = (official.urls)[0]
                                a.textContent = "Visit Website"
                                h5.textContent = (official.phones)[0]
                                //img.src= official.photoUrl
                                //card.appendChild(img)

                                card.appendChild(h2)
                                card.appendChild(h4)
                                card.appendChild(h5)
                                card.appendChild(a)
                                card.appendChild(br)
                            }
                        }

                    },
                        function(err) {
                          console.error("Execution error", err);
                          alert("Enter a valid address!");
                          location.href="./address.html";
                        })
            }
            gapi.load("client");
            window.onload = loadClient;
        </script>
